<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!--  css is applied here -->

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>

</head>

<body>



	<!--  lists in html -->
	<!--  ordered  , unordered and descriptive -->
	<ol type="1" start="11">
		<li>product1</li>
		<li>product2</li>
		<li>product3</li>
		<li>product4</li>
	</ol>

	<!--  unordered list  -->
	<ul>
		<li>unordered-1</li>
		<li>unordered-2</li>
		<li>unordered-3</li>
		<li>unordered-4</li>
		<li>unordered-5</li>
	</ul>

	<!--  descriptive list  -->
	<dl>
		<dt> Term-1</dt>
		<dd> This is a term-1</dd>

		<dt> Term-2</dt>
		<dd> This is a term-2</dd>
	</dl>


	<!--  tables in html -->

	<table>
		<tr>
			<th> Roll No </th>
			<th> Sub</th>
			<th>Marks </th>

		</tr>

		<tr>
			<td>101</td>
			<td>English</td>
			<td>99</td>
		</tr>

		<tr>
			<td>101</td>
			<td>English</td>
			<td>99</td>
		</tr>
		<tr>
			<td>101</td>
			<td>English</td>
			<td>99</td>
		</tr>
		<tr>
			<td colspan="2">101</td>
			<td>99</td>
		</tr>
	</table>



</body>

</html>
