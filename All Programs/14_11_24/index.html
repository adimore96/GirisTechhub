<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link CSS</title>


    <!-- Internal CSS -->
    <style>
        .h2{
            background-color: rgb(0, 200, 255);
            color: rgb(239, 239, 239);
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Ways to link CSS..!</h1>
    <h1>Inline CSS</h1>

    <h1 style="color: white; background-color: black;">Heading - 1</h1>
    <h2 style="color: white; background-color: black;">Heading - 2</h2>
    <h3 style="color: white; background-color: black;">Heading - 3</h3>
    <h4 style="color: white; background-color: black;">Heading - 4</h4>
    <h5 style="color: white; background-color: black;">Heading - 5</h5>

    <hr>

    <h1>Internal CSS</h1>

    <h2 class="h2">Heading - 1</h2>
    <h2 class="h2">Heading - 2</h2>
    <h2 class="h2">Heading - 3</h2>
    <h2 class="h2">Heading - 4</h2>
    <h2 class="h2">Heading - 5</h2>

    <hr>

    <h1>External CSS</h1>

    <h2 class="extCSS">Heading - 1</h2>
    <h2 class="extCSS">Heading - 2</h2>
    <h2 class="extCSS">Heading - 3</h2>
    <h2 class="extCSS">Heading - 4</h2>
    <h2 class="extCSS">Heading - 5</h2>

    <hr>

    <h2><a href="/selectors.html">Types of Selectors</a></h2>
    
</body>
</html>
