<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame - Generator</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container{
            display: flex;
            margin-top: 15px;
        }
        .container .btns{
            display: flex;
            justify-content: space-around;
        }
        button{
            background-color: rgb(164, 236, 56);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <center>
        <h1>iFrame Generator</h1>
        <h3>Generate iframe easily and embed code on any website or blog!</h4>

            <div class="container">
                <div class="block1">
                    <textarea name="data" id="data" cols="50" rows="20"></textarea>
                    <br>
                    <div class="btns">
                        <button type="button">Copy To Clipboard</button>
                        <button type="button">Download</button>
                    </div>
                    

                </div>

                <div class="block2" >
                    <center>
                        <h3>Settings</h3>


                        <form action="" method="get">
                            <table>
                                <tr>
                                    <td><label for="name">Name:</label></td>
                                    <td colspan=""><input type="text" name="name" id="name"></td>
                                </tr>
                            </table>
                        </form>

                    </center>
                </div>
            </div>
    </center>
</body>

</html>
