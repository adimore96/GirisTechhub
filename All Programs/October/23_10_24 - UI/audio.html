<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - HTML</title>
</head>
<body style="padding: 100px;">
    <center>
        <hr>
        <h2>Audio in HTML</h2>
        <audio src="audio.mp3" controls muted loop></audio>

        <br>
        <hr>
        <br>

        <h2>Video in HTML</h2>
        <video src="Earth_from_space.mp4" width="500px" controls autoplay loop muted></video>

        <br>
        <hr>
        <br>

        <h2>Image Mapping in HTML</h2>

        <img src="workplace.jpg" alt="img"  usemap="#camera"> 

        <map name="camera">
            <area shape="circle" coords="337,300,44" target="_blank" href="https://amazon.com" alt="img">
            <area shape="rect" coords="33,42,270,347" target="_blank" href="https://flipkart.com" alt="img">
        </map>
        
        <br>
        <hr>

    </center>
</body>
</html>
