<!DOCTYPE html>
<html>
	<head>
		<title> Contact Form</title>
		<style>
			
			fieldset{
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			width:500px;
			padding:25px;
			height:500px;
			overflow-y:scroll;
			}
		</style>
	</head>
	
	<body>
		
		<fieldset>
			<legend style="font-size:25px">Contact Form</legend>
			<form>
				<label for="fname">Name: </label><br>
				<input type="text" name="fname" id="fname" placeholder="Enter First Name"/>
				<br><br>
				<label for="email">Email: </label><br>
				<input type="email" name="email" id="email" placeholder="Enter Email"/>
				<br><br>
			
				<label for="pno">Phone Number: </label><br>
				<input type="text" name="pno" id="pno" placeholder="Phone No."/>
				<br><br>
				
				<label for="addr">Address: </label><br>
				<input type="text" name="addr" id="addr" placeholder="Address Street"/>
				<br><br>
				
				<label for="addr">City: </label><br>
				<input type="text" name="addr" id="addr" placeholder="Address Street"/>
				<br><br>
				
				<label for="addr">State: </label><br>
				<input type="text" name="addr" id="addr" placeholder="Address Street"/>
				<br><br>
				
				<label for="addr">Zip Code: </label><br>
				<input type="text" name="addr" id="addr" placeholder="Address Street"/>
				<br><br>
				
				<label for="country">Country: </label><br>
				<select name="country" id="country">
					<option value="INDIA"> INDIA </option>
					<option  value="USA"> USA </option>
				</select>
				<br><br>
				
				<label for="country">Gender: </label><br>
				<input type="radio" name="gender" value="male" id="male"/>
				<label for="male"> Male </label> <br>
				
				<input type="radio" name="gender" value="female" id="female"/>
				<label for="female"> Female </label> <br>
				
				<input type="radio" name="gender" value="other" id="other"/>
				<label for="other"> Other </label>
				<br><br>
				
				
				<label>Services Intreasted In: </label><br>
				<input type="checkbox" name="wd" id="wd" value="wd"/>
				<label for="wd">Web Development</label><br>
				<input type="checkbox" name="seo" id="seo" value="seo"/>
				<label for="seo">SEO</label><br>
				<input type="checkbox" name="mk" id="mk" value="mk"/>
				<label for="mk">Marketing</label>
				<br><br>
				
				<label for="message">Message: </label><br>
				<textarea rows=3 cols=25 name="message"id="message"></textarea>
				<br><br>
				
				<label for="file">Upload your File: </label><br>
				<input type="file" name="file" id="file" />
				<br><br>
				
				<input type="submit"/>
			</form>
		</fieldset>
		
	</body>

</html>
