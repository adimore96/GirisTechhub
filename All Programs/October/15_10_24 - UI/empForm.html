<!DOCTYPE html>
<html>
	<head>
		<title> HTML Forms</title>
		<style>
			body{
			}
			fieldset{
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
				width:500px;
				padding:25px;
			}
		</style>
	</head>
	
	<body>
		
		<fieldset>
			<legend>Employee Details</legend>
			<form>
				<label for="fname">First Name: </label>
				<input type="text" name="fname" id="fname" placeholder="Enter First Name"/><br><br>
				<label for="lname">Last Name: </label>
				<input type="text" name="lname" id="lname" placeholder="Enter Last Name"/><br><br>
				
				<input type="radio" value="male" id="male" name="gender"/>
				<label for="male">Male</label>
				<input type="radio" value="emale" id="female" name="gender"/>
				<label for="female">Female</label> <br><br>
				
				<label for="eid">Employee ID: </label>
				<input type="text" name="eid" id="eid" placeholder="Enter Employee ID"/><br><br>
				<label for="designation">Designation: </label>
				<input type="text" name="designation" id="designation" placeholder="Designation"/><br><br>
				<label for="pno">Phone Number: </label>
				<input type="text" name="pno" id="pno" placeholder="Phone No."/><br><br>
				<input type="submit"/>
			</form>
		</fieldset>
		
	</body>

</html>
