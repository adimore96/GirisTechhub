<!DOCTYPE html> 
<html>
    <head>
        <title>HTML - Table Row Col Span</title>
        <style>
            table,td,th{
                border:1px solid black;
                border-collapse:collapse;
                padding: 8px;
            }
            table{
                width: 450px;
                height: 100px;
            }
            body{
                height: 100vh;;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <table>
            <caption>Product Performance By Region</caption>
            
                <tr>
                    <th>Product</th>
                    <td colspan="4">Performance Metrices</td>
                </tr>

                <tr>
                    <th>Region</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>

                <tr>
                    <td rowspan="2">Produce X</td>
                    <td>$30,000</td>
                    <td>$28,000</td>
                    <td>$35,000</td>
                    <td>$32,000</td>
                </tr>

                <tr>
                    <td>95%</td>
                    <td>92%</td>
                    <td>98%</td>
                    <td>94%</td>
                </tr>
            
        </table>
    </body>
</html>
