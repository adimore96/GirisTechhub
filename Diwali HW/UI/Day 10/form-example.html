<!DOCTYPE html>
<html>
<head>
    <title>User Feedback Form</title>
</head>
<body>

    <h1>User Feedback Form</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type" required>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
            <option value="compliment">Compliment</option>
        </select><br><br>

        <label>Satisfaction Level:</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br><br>

        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <label for="color">Favorite Color:</label>
        <input list="colors" id="color" name="color">
        <datalist id="colors">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Yellow">
            <option value="Black">
        </datalist><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
