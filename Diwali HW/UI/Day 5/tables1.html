<!DOCTYPE html>
<html>
<head>
    <title>Simple Table in HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>People Information Table</h1>
    <table>
        <caption>Details of Individuals</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aarav</td>
                <td>30</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Vivaan</td>
                <td>25</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Aditya</td>
                <td colspan="2">Delhi</td> <!-- Merging two adjacent cells horizontally -->
            </tr>
            <tr>
                <td rowspan="2">Isha</td> <!-- Merging two adjacent cells vertically -->
                <td>28</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>29</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>Siddharth</td>
                <td>32</td>
                <td>Chennai</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
